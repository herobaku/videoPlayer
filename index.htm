<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style -->
  <link rel="stylesheet" href="./style/style.css">
  <!-- Icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- Script -->
  <script src="./js/main.js" defer></script>
  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.png">
  <title>Player</title>
</head>

<body>

  <div class="wrapper">
    <video src="./assets/video.mp4" id="video"></video>
    <div class="progress__container">
      <div class="progress"></div>
    </div>
    <div class="controls">
      <div class="controls__left">
        <button class="playPause">
          <span class="material-symbols-outlined">
            play_arrow
          </span>
        </button>
        <div class="volume-controls">
          <button class="volume">
            <span class="material-symbols-outlined">
              volume_up
            </span>
          </button>
          <div class="volume-panel">
            <div class="volume-panel-progress">
              <input type="range" id="range" value="100" min="0" max="100" step="5">
              <!-- <div class="volume-panel-progress-circle"></div> -->
            </div>
          </div>
        </div>
        <div class="duration">
          <div class="duration__current">
            00:00
          </div>
          <i class="div">/</i>
          <div class="duration__time">
            00:00
          </div>
        </div>
      </div>
      <div class="controls__right">
        <div class="playRateGroup">
          <button class="playRate">
            <span class="material-symbols-outlined">
              replay_10
            </span>
          </button>
          <button class="playRate">
            <span class="material-symbols-outlined">
              forward_10
            </span>
          </button>
        </div>
        <button class="full">
          <span class="material-symbols-outlined">
            fullscreen
          </span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
